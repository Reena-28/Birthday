<body>

          <div class="countdown-item" style="color: #ccad00;">

            <span id="minutes" ></span> Minutes
          </div>
          <div class="countdown-item" style="color: #ccad00;">
            <span id="seconds" ></span> Seconds
          </div>
        </div>
      
        <div id="content" class="emoji">

        </div>
      </div>
